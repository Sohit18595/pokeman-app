<div class="parent-flex" *ngIf="pokemons.length">
    <ng-container *ngFor="let pokemon of pokemons;let i = index">
        <div class="flex-item">
            <div [routerLink]="['/pokemon/detail', pokemon.id, pokemon.name]" style="display: inline-block;">
                <img class="image" [src]="getImage(pokemon.id)">
                <span class="caption">{{pokemon.name | titlecase}}</span> 
            </div>   
        </div>
    </ng-container>
  </div>
  <app-pagination [offset]="offset" [limit]="limit" [size]="size" (pageChange)="onPageChange($event)"></app-pagination>
